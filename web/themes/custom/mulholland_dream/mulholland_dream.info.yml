# mulholland_dream.info.yml
# Extended theme information including new interactive libraries.

name: Mulholland Dream
type: theme
base theme: bootstrap5
core_version_requirement: ^10 || ^11

description: 'An interactive theme of dreams, dread, and duality.  Enriched with page variations, randomised atmospherics, colour transitions, scroll effects, soundscapes and gothic interactions.'

libraries:
  - mulholland_dream/global-styling
  - mulholland_dream/variations
  - mulholland_dream/randomizer
  - mulholland_dream/color-transition
  - mulholland_dream/scroll-effects
  - mulholland_dream/audio
  - mulholland_dream/cursor
  - mulholland_dream/floating-text
  - mulholland_dream/spooky-audio
  # Attach the new interactive libraries so they load on every page.
  - mulholland_dream/interactive-menu
  - mulholland_dream/smoke-effect

regions:
  header: 'Header'
  nav_primary: 'Primary Navigation'
  content: 'Main Content'
  sidebar: 'Sidebar'
  footer: 'Footer (Silencio)'