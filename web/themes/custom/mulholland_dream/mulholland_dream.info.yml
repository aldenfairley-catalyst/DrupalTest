  # These bindings shackle the woven shadows unto our work.
  - mulholland_dream/global-styling

regions:
  # Here are the spectral dominions where content shall linger.
  header: 'Header'
  # The attic wherein the site name echoes like a mournful hymn.
  nav_primary: 'Primary Navigation'
  # The labyrinthine hall of choices and whispered promises.
  content: 'Main Content'
  # The grand proscenium where tragedies reveal their pallid faces.
  sidebar: 'Sidebar'
  # A sealed corridor reserved for future phantoms.
  footer: 'Footer (Silencio)'
  # The cavernous stage draped in vermilion curtains of velvet gloom.
