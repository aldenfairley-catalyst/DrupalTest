# mulholland_dream.libraries.yml
# Defines asset libraries for the Mulholland Dream theme.

# Base global styling inherited from the Bootstrap theme.
global-styling:
  version: 1.0
  css:
    theme:
      css/style.css: {}
  dependencies:
    - bootstrap5/global-styling

# Library for page variation logic and styles.
variations:
  version: 1.0
  js:
    js/variations.js: {}
  css:
    theme:
      css/variations.css: {}
  dependencies:
    - core/drupal
    - core/drupalSettings

# Library providing randomised backgrounds, quotes and easter eggs.
randomizer:
  version: 1.0
  js:
    js/randomizer.js: {}
  css:
    theme:
      css/randomizer.css: {}
  dependencies:
    - core/drupal
    - core/drupalSettings

# Library controlling colour transitions across the site.
color-transition:
  version: 1.0
  js:
    js/color-transition.js: {}
  css:
    theme:
      css/color-transition.css: {}
  dependencies:
    - core/drupal
    - core/drupalSettings

# Scroll effects including parallax, reveal animations and page transitions.
scroll-effects:
  version: 1.0
  js:
    js/scroll-effects.js: {}
  css:
    theme:
      css/scroll-effects.css: {}
  dependencies:
    - core/drupal
    - core/drupalSettings

# Audio controller and sound triggers.
audio:
  version: 1.0
  js:
    js/audio.js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings

# Floating text library providing randomly drifting words across the screen.
floating-text:
  version: 1.0
  js:
    js/floating-text.js: {}
  css:
    theme:
      css/floating-text.css: {}
  dependencies:
    - core/drupal

# Spooky audio library for looping MIDI with reverb.
spooky-audio:
  version: 1.0
  js:
    js/audio-spooky.js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings

# Custom cursor implementation.
cursor:
  version: 1.0
  js:
    js/cursor.js: {}
  css:
    theme:
      css/cursor.css: {}
  dependencies:
    - core/drupal
